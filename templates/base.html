<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Materialize form css -->
    {% block css %}
    {% endblock %}


    <title>Music Recommendation - {% block title %}{% endblock title %}</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo mr-2">My Music Preference</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{% url 'preferences' %}">Log</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}

    {% block scripts %}

    {% endblock %}

    <!--Custom js ADD HERE-->

</body>

</html>
